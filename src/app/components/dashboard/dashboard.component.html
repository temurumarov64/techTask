<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="count">
      <div class="white">
        <p class="blocktext">Count: {{ counterValue }}</p>
      </div>
      <div>
        <button
          type="button"
          class="btn btn-dark"
          data-toggle="modal"
          data-target="#myModal"
          (click)="openModal()"
        >
          Increment
        </button>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal"
      id="myModal"
      tabindex="-1"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">
              Наймите меня, я старался&#9786;
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Текущий счетчик: {{ counterValue }}</p>
            <p>Следующий счетчик: {{ toCount() }}</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              (click)="handleConfirm()"
            >
              Confirm
            </button>
            <button
              type="button"
              class="btn btn-warning"
              data-bs-dismiss="modal"
              (click)="closeModal()"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
